services:
  node1:
    build: .
    container_name: golt-node1
    command:
      - "-id=node1"
      - "-address=node1:7000"
      - "-http=0.0.0.0:8000"
      - "-peers=node2:7000,node3:7000,node4:7000,node5:7000"
      - "-data=/data"
